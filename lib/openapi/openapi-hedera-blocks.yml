---
openapi: 3.0.3
info:
  title: Hedera Mirror Node REST API
  version: 0.113.3
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  description: |-
    The Mirror Node REST API offers the ability to query cryptocurrency transactions and account information from a Hedera managed mirror node.

    Base url: [/api/v1](/api/v1)

    OpenAPI Spec: [/api/v1/docs/openapi.yml](/api/v1/docs/openapi.yml)
  contact:
    name: Hedera Mirror Node Team
    email: mirrornode@hedera.com
    url: https://github.com/hashgraph/hedera-mirror-node
paths:
  "/api/v1/blocks":
    get:
      summary: List blocks
      description: Returns a list of blocks on the network.
      operationId: getBlocks
      parameters:
      - "$ref": "#/components/parameters/blockNumberQueryParam"
      - "$ref": "#/components/parameters/limitQueryParam"
      - "$ref": "#/components/parameters/orderQueryParamDesc"
      - "$ref": "#/components/parameters/timestampQueryParam"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BlocksResponse"
        400:
          "$ref": "#/components/responses/InvalidParameterError"
      tags:
      - blocks
  "/api/v1/blocks/{hashOrNumber}":
    get:
      summary: Get block by hash or number
      description: Returns the block information by given hash or number.
      operationId: getBlock
      parameters:
      - "$ref": "#/components/parameters/hashOrNumberPathParam"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Block"
        400:
          "$ref": "#/components/responses/InvalidParameterError"
        404:
          "$ref": "#/components/responses/NotFoundError"
      tags:
      - blocks
tags: []
components:
  schemas:
    BlocksResponse:
      type: object
      properties:
        blocks:
          "$ref": "#/components/schemas/Blocks"
        links:
          "$ref": "#/components/schemas/Links"
    Block:
      type: object
      properties:
        count:
          type: integer
          minimum: 0
        gas_used:
          type: integer
          minimum: 0
          format: int64
          nullable: true
        hapi_version:
          type: string
          nullable: true
        hash:
          type: string
        logs_bloom:
          description: A hex encoded 256-byte array with 0x prefix
          nullable: true
          type: string
          pattern: "^0x[0-9a-fA-F]{512}$"
        name:
          type: string
        number:
          type: integer
          minimum: 0
        previous_hash:
          type: string
        size:
          type: integer
          nullable: true
        timestamp:
          "$ref": "#/components/schemas/TimestampRange"
      example:
        count: 3
        gas_used: 300000
        hapi_version: 0.11.0
        hash: '0x3c08bbbee74d287b1dcd3f0ca6d1d2cb92c90883c4acf9747de9f3f3162ad25b999fc7e86699f60f2a3fb3ed9a646c6b'
        logs_bloom: ''
