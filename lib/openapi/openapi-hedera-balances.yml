---
openapi: 3.0.3
info:
  title: Hedera Mirror Node REST API
  version: 0.113.3
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  description: |-
    The Mirror Node REST API offers the ability to query cryptocurrency transactions and account information from a Hedera managed mirror node.

    Base url: [/api/v1](/api/v1)

    OpenAPI Spec: [/api/v1/docs/openapi.yml](/api/v1/docs/openapi.yml)
  contact:
    name: Hedera Mirror Node Team
    email: mirrornode@hedera.com
    url: https://github.com/hashgraph/hedera-mirror-node
paths:
  "/api/v1/balances":
    get:
      summary: List account balances
      description: Returns a list of account and token balances on the network. Balance
        information returned by this API has a 15 minute granularity as it's generated
        by an asynchronous balance snapshot process. This information is limited to
        at most 50 token balances per account as outlined in HIP-367. As such, it's
        not recommended for general use and we instead recommend using either `/api/v1/accounts/{id}/tokens`
        or `/api/v1/tokens/{id}/balances` to obtain the current token balance information
        and `/api/v1/accounts/{id}` to return the current account balance.
      operationId: getBalances
      parameters:
      - "$ref": "#/components/parameters/accountIdOrAliasOrEvmAddressQueryParam"
      - "$ref": "#/components/parameters/accountBalanceQueryParam"
      - "$ref": "#/components/parameters/accountPublicKeyQueryParam"
      - "$ref": "#/components/parameters/limitQueryParam"
      - "$ref": "#/components/parameters/orderQueryParamDesc"
      - "$ref": "#/components/parameters/timestampQueryParam"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BalancesResponse"
        400:
          "$ref": "#/components/responses/InvalidParameterError"
      tags:
      - balances
tags:
- name: balances
  description: The balance object represents the balance of accounts on the Hedera
    network.
  externalDocs:
    url: https://docs.hedera.com/guides/docs/mirror-node-api/cryptocurrency-api#balances
components:
  schemas:
    BalancesResponse:
      type: object
      properties:
        timestamp:
          "$ref": "#/components/schemas/TimestampNullable"
        balances:
          type: array
          items:
            "$ref": "#/components/schemas/AccountBalance"
        links:
          "$ref": "#/components/schemas/Links"
