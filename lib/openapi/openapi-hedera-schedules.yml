---
openapi: 3.0.3
info:
  title: Hedera Mirror Node REST API
  version: 0.113.3
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  description: |-
    The Mirror Node REST API offers the ability to query cryptocurrency transactions and account information from a Hedera managed mirror node.

    Base url: [/api/v1](/api/v1)

    OpenAPI Spec: [/api/v1/docs/openapi.yml](/api/v1/docs/openapi.yml)
  contact:
    name: Hedera Mirror Node Team
    email: mirrornode@hedera.com
    url: https://github.com/hashgraph/hedera-mirror-node
paths:
  "/api/v1/schedules":
    get:
      summary: List schedules entities
      description: Lists schedules on the network that govern the execution logic
        of scheduled transactions. This includes executed and non executed schedules.
      operationId: getSchedules
      parameters:
      - "$ref": "#/components/parameters/accountIdQueryParam"
      - "$ref": "#/components/parameters/limitQueryParam"
      - "$ref": "#/components/parameters/orderQueryParam"
      - "$ref": "#/components/parameters/scheduleIdQueryParam"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SchedulesResponse"
        400:
          "$ref": "#/components/responses/InvalidParameterError"
      tags:
      - schedules
  "/api/v1/schedules/{scheduleId}":
    get:
      summary: Get schedule by id
      description: Returns schedule information based on the given schedule id
      operationId: getSchedule
      parameters:
      - "$ref": "#/components/parameters/scheduleIdPathParam"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Schedule"
        400:
          "$ref": "#/components/responses/InvalidParameterError"
        404:
          "$ref": "#/components/responses/NotFoundError"
      tags:
      - schedules
tags:
- name: schedules
  description: The schedules object represents the information associated with a schedule
    entity.The schedules list endpoints is cached and not updated as frequently as
    the schedule lookup by a specific ID endpoint.
components:
  schemas:
    SchedulesResponse:
      type: object
      properties:
        schedules:
          "$ref": "#/components/schemas/Schedules"
        links:
          "$ref": "#/components/schemas/Links"
    Schedule:
      type: object
      properties:
        admin_key:
          "$ref": "#/components/schemas/Key"
        consensus_timestamp:
          "$ref": "#/components/schemas/Timestamp"
        creator_account_id:
          "$ref": "#/components/schemas/EntityId"
        deleted:
          type: boolean
          example: false
        executed_timestamp:
          "$ref": "#/components/schemas/TimestampNullable"
        expiration_time:
          "$ref": "#/components/schemas/TimestampNullable"
        memo:
          type: string
          example: created on 02/10/2021
        payer_account_id:
          "$ref": "#/components/schemas/EntityId"
        schedule_id:
          "$ref": "#/components/schemas/EntityId"
        signatures:
          type: array
          items:
            "$ref": "#/components/schemas/ScheduleSignature"
        transaction_body:
          type: string
          format: byte
          example: Kd6tvu8=
        wait_for_expiry:
          type: boolean
